<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="app.js"></script>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav
      id="navbar"
      class="flex items-center justify-between p-3 font-medium bg-white shadow-md font-primary"
    >
      <!-- Logo Section -->
      <a id="logo" href="#" class="flex items-center flex-1 gap-2">
        <img src="../assets/asset 0.png" alt="ToDesktop Logo" />
        <span class="text-lg font-medium font-primary">ToDesktop</span>
      </a>

      <!-- Mobile Menu Button -->
      <button
        onclick="toggleMenu()"
        id="mobileMenuButton"
        class="flex items-center gap-2 px-2 py-2 transition-all border border-gray-400 rounded-lg md:hidden hover:bg-gray-100 hover:border-gray-500"
      >
        <!-- Menu Icon -->
        <svg
          id="menuIcon"
          class="w-6 h-6"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          aria-hidden="true"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
          />
        </svg>
        <!-- Close Icon -->
        <svg
          id="closeIcon"
          class="hidden w-6 h-6"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          aria-hidden="true"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>

      <!-- Desktop Menu -->
      <ul
        id="desktopMenu"
        class="items-center justify-between flex-1 hidden gap-6 px-8 m-0 list-none md:flex"
      >
        <li>
          <a class="transition-all font-body hover:text-sky-500" href="#"
            >Pricing</a
          >
        </li>
        <li>
          <a class="transition-all font-body hover:text-sky-500" href="#"
            >Docs</a
          >
        </li>
        <li>
          <a class="transition-all font-body hover:text-sky-500" href="#"
            >Changelog</a
          >
        </li>
        <li>
          <a class="transition-all font-body hover:text-sky-500" href="#"
            >Blogs</a
          >
        </li>
        <li>
          <a class="transition-all font-body hover:text-sky-500" href="#"
            >Login</a
          >
        </li>
      </ul>

      <!-- Mobile Menu -->
      <ul
        id="mobileMenu"
        class="absolute left-0 flex-col items-start justify-center flex-1 hidden w-full gap-3 px-8 py-4 m-0 list-none bg-white rounded-lg shadow-md sm:hidden md:hidden top-16"
      >
        <!-- Pricing Link -->
        <li
          class="w-full p-2 px-3 transition-all rounded-lg group hover:bg-gray-100"
        >
          <a class="transition-all font-body group-hover:text-sky-500" href="#">
            <i class="w-8 fa-solid fa-dollar-sign"></i>Pricing
          </a>
        </li>

        <!-- Documentation Link -->
        <li
          class="w-full p-2 px-3 transition-all rounded-lg group hover:bg-gray-100"
        >
          <a class="transition-all font-body group-hover:text-sky-500" href="#">
            <i class="w-8 fa-regular fa-file"></i>Documentation
          </a>
        </li>

        <!-- Changelog Link -->
        <li
          class="w-full p-2 px-3 transition-all rounded-lg group hover:bg-gray-100"
        >
          <a class="transition-all font-body group-hover:text-sky-500" href="#">
            <i class="w-8 fa-solid fa-clock-rotate-left"></i>Changelog
          </a>
        </li>

        <!-- Blogs Link -->
        <li
          class="w-full p-2 px-3 transition-all rounded-lg group hover:bg-gray-100"
        >
          <a class="transition-all font-body group-hover:text-sky-500" href="#">
            <i class="w-8 fa-regular fa-comment"></i>Blogs
          </a>
        </li>

        <!-- Login Link -->
        <li
          class="w-full p-2 px-3 transition-all rounded-lg group hover:bg-gray-100"
        >
          <a class="transition-all font-body group-hover:text-sky-500" href="#">
            <i class="w-8 fa-regular fa-user"></i>Login
          </a>
        </li>

        <!-- Divider Line -->
        <div id="divider" class="w-full h-1 border-b-2 border-gray-300"></div>
      </ul>

      <!-- Call-to-Action Button -->
      <div id="ctaButton" class="justify-end flex-1 hidden lg:flex">
        <button
          class="flex items-center gap-2 px-6 py-2 transition-all border border-gray-400 rounded-lg hover:bg-gray-100 hover:border-gray-500"
        >
          <img src="../assets/asset 1.svg" alt="Electron Developers Logo" />
          <span class="font-primary">Electron Developers</span>
          <svg
            width="14"
            height="12"
            viewBox="0 0 14 12"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M0.8125 6H13.1875M13.1875 6L8.125 0.9375M13.1875 6L8.125 11.0625"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
      </div>
    </nav>
  </body>
</html>
